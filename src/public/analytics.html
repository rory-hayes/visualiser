<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Notion Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-8">
                    <a href="/redirect" class="flex-shrink-0">
                        <span class="text-xl font-bold text-gray-800">Notion Visualizer</span>
                    </a>
                    <div class="text-gray-500">Workspace Analytics</div>
                </div>
                <button onclick="window.location.href='/redirect'" 
                        class="text-gray-600 hover:text-gray-900 px-4 py-2 text-sm font-medium">
                    Back to Dashboard
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Time Range Selector -->
        <div class="mb-6">
            <select id="timeRange" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="7">Last 7 days</option>
                <option value="30" selected>Last 30 days</option>
                <option value="90">Last 90 days</option>
                <option value="365">Last year</option>
            </select>
        </div>

        <!-- Activity Trends -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Page Activity -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Page Activity</h3>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

            <!-- Content Growth -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Workspace Growth</h3>
                <div class="chart-container">
                    <canvas id="growthChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Content Distribution -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Content Types -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Content Distribution</h3>
                <div class="chart-container">
                    <canvas id="contentTypeChart"></canvas>
                </div>
            </div>

            <!-- Page Depth -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Page Depth Distribution</h3>
                <div class="chart-container">
                    <canvas id="depthChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Usage Patterns -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Peak Activity Times -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Peak Activity Times</h3>
                <div class="chart-container">
                    <canvas id="activityTimeChart"></canvas>
                </div>
            </div>

            <!-- Connection Patterns -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Connection Patterns</h3>
                <div class="chart-container">
                    <canvas id="connectionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="analytics.js"></script>
</body>
</html>
