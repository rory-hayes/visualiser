<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <span class="text-xl font-bold text-gray-800">Notion Visualizer</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900 px-4 py-2 text-sm font-medium">
                        <a href="/redirect.html">Dashboard</a>
                    </button>
                    <button class="text-gray-600 hover:text-gray-900 px-4 py-2 text-sm font-medium">
                        <a href="/metrics">Metrics</a>
                    </button>
                    <button class="text-gray-600 hover:text-gray-900 px-4 py-2 text-sm font-medium">
                        <a href="/analytics">Analytics</a>
                    </button>
                    <button class="text-gray-600 hover:text-gray-900 px-4 py-2 text-sm font-medium">
                        <a href="/insights">AI Insights</a>
                    </button>
                    <button class="text-indigo-600 hover:text-indigo-900 px-4 py-2 text-sm font-medium">
                        <a href="/visualizer">Visualizer</a>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Workspace Visualizer</h1>
            <p class="mt-2 text-gray-600">Generate and view detailed workspace reports</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center space-x-4 mb-6">
                <input type="text" 
                       id="workspaceId" 
                       placeholder="Enter Workspace ID" 
                       type="number"
                       pattern="[0-9]*"
                       inputmode="numeric"
                       class="flex-1 rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                <button id="generateReport" 
                        class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">
                    Generate Report
                </button>
            </div>

            <div id="loadingSpinner" class="flex flex-col items-center justify-center py-12" style="display: none;">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                <p class="mt-4 text-gray-600">Generating report, please wait...</p>
            </div>

            <div id="reportResults" class="bg-gray-50 rounded-lg p-4 mt-6">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="/js/visualizer.js" type="module"></script>
</body>
</html>
