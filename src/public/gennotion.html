<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenNotion - Notion Workspace Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .node {
            cursor: pointer;
        }
        .node:hover {
            filter: brightness(0.9);
        }
        .link {
            pointer-events: none;
        }
        #graph-container {
            min-height: 600px;
            height: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            background: #F9FAFB;
            border-radius: 0.5rem;
        }
        #graph-tooltip {
            pointer-events: none;
            z-index: 1000;
            position: fixed;
            background: white;
            padding: 8px;
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #E5E7EB;
            max-width: 300px;
            display: none;
            font-size: 12px;
            color: #374151;
        }
        .graph-svg {
            width: 100%;
            height: 100%;
        }
        .graph-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .graph-control-button {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 0.375rem;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }
        .graph-control-button:hover {
            background: #F3F4F6;
            transform: translateY(-1px);
        }
        .graph-control-button svg {
            width: 1rem;
            height: 1rem;
            stroke: #4B5563;
        }
        .timeline-container {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            z-index: 50;
        }
        .timeline-slider {
            width: 100%;
            height: 2px;
            background: #E5E7EB;
            position: relative;
            cursor: pointer;
        }
        .timeline-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border: 2px solid #6366F1;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
        }
        .timeline-handle:active {
            cursor: grabbing;
        }
        .timeline-tooltip {
            position: absolute;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            bottom: 24px;
            transform: translateX(-50%);
            white-space: nowrap;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border: 1px solid #E5E7EB;
        }
        .timeline-progress {
            position: absolute;
            height: 100%;
            background: #6366F1;
            left: 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <span class="text-xl font-bold text-gray-800">Notion Visualizer</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/metrics" class="text-gray-600 hover:text-gray-900 px-4 py-2 text-sm font-medium">Metrics</a>
                    <a href="/analytics" class="text-gray-600 hover:text-gray-900 px-4 py-2 text-sm font-medium">Analytics</a>
                    <a href="/insights" class="text-gray-600 hover:text-gray-900 px-4 py-2 text-sm font-medium">AI Insights</a>
                    <a href="/gennotion" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">GenNotion</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Generate Notion Report</h1>
            
            <!-- Input Section -->
            <div class="space-y-4 mb-8">
                <div>
                    <label for="workspaceIds" class="block text-sm font-medium text-gray-700">
                        Workspace ID(s)
                    </label>
                    <p class="text-sm text-gray-500 mb-2">
                        Enter one or more workspace IDs, separated by commas
                    </p>
                    <input
                        type="text"
                        id="workspaceIds"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="e.g., 123456789, 987654321"
                    >
                </div>
                <button
                    id="generateBtn"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Generate Report
                </button>
            </div>

            <!-- Status Section -->
            <div id="statusSection" class="hidden space-y-4 p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center space-x-2">
                    <div id="statusSpinner" class="hidden animate-spin rounded-full h-4 w-4 border-b-2 border-indigo-600"></div>
                    <span id="statusText" class="text-gray-600"></span>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <div id="resultsContent" class="space-y-8">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/gennotion.js"></script>
</body>
</html>
