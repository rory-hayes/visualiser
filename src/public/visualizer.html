<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Workspace Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="/js/visualizer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Workspace Visualizer</h1>
            <button id="generateReport" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Generate Report
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Visualization Container -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-sm p-4">
                <div id="visualization" class="w-full h-[600px] border border-gray-200 rounded-lg"></div>
            </div>

            <!-- Results Container -->
            <div class="lg:col-span-1">
                <div id="loadingSpinner" class="hidden">
                    <div class="flex items-center justify-center p-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                        <span class="ml-2 text-gray-600">Generating report...</span>
                    </div>
                </div>
                <div id="reportResults" class="space-y-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
